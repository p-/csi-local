apiVersion:  kind.x-k8s.io/v1alpha4
kind: Cluster
# patch the generated kubeadm config with some extra settings
kubeadmConfigPatches:
- |
  apiVersion: kubeadm.k8s.io/v1beta3
  kind: ClusterConfiguration
  metadata:
    name: config
  kubernetesVersion: v1.24.2
  networking:
    serviceSubnet: 10.0.0.0/16
  scheduler:
    extraVolumes:
      - name: "config"
        hostPath: /mnt/host/scheduler
        mountPath: /var/lib/scheduler
        readOnly: true
    extraArgs:
      config: /var/lib/scheduler/scheduler-config.yaml
nodes:
- role: control-plane
  extraMounts:
    - containerPath: /mnt/host/scheduler
      hostPath: /tmp/springfield/scheduler
    - containerPath: /var/lib/kubelet
      hostPath: /tmp/springfield/controller

- role: worker
  extraMounts:
    - containerPath: /run/springfield/dbus
      hostPath: /var/run/dbus/system_bus_socket
    - containerPath: /var/lib/kubelet
      hostPath: /tmp/springfield/worker

